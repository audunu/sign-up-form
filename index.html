<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="flexstyles.css">
    <title>Signup form</title>
</head>

<body>
    <div class="container">
        <div class="section-1">
            <div class="logo-container">
                <img src="odin-lined.png" alt="">
                <div class="odin">ODIN</div>
            </div>
        </div>
        <div class="section-2">
            <div class="subsection section-2-1">
                <br><br><br><br>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto, omnis debitis? Cumque
                quis reiciendis fugiat consequatur iste eius fuga sunt assumenda accusantium officiis est! <br><br> You
                know you want to!

            </div>
            <div class="subsection section-2-2">
                <div>Let's do this!</div>

                <form action="" class="form" id="form">

                    <div class="form-row-1">
                        <div class="form-row-1-1">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="form-row-1-2">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name" class="focus">
                        </div>
                    </div>

                    <div class="form-row-2">
                        <div class="form-row-2-1">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-row-2-2">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="text" name="phone" id="phone">
                        </div>
                    </div>
                    <div class="form-row-3">
                        <div class="form-row-3-1">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                            <div class="feedback-message"><sup>*</sup>Passwords do not match</div>
                        </div>
                        <div class="form-row-3-2">
                            <label for="password-confirm">CONFIRM PASSWORD</label>
                            <input type="password" name="password-confirm" id="password-confirm">
                        </div>
                    </div>




                </form>




            </div>


            <div class="subsection section-2-3">
                <button form="form">Create Account</button>
                <div>Already have an account? Log in</div>
            </div>
        </div>

    </div>


    













    
<script src="script.js"></script>

    
</body>

</html>
