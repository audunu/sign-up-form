<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
    <title>Signup form</title>
</head>

<body>
    <div class="grid-container">

        <div class="grid-item grid-item-1">
            <div class="logo-container">
                <img src="odin-lined.png" alt="">
                <div>ODIN</div>
            </div>
        </div>
        <div class="grid-item grid-item-2"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente, iure
            minus est voluptas numquam esse provident, sint dignissimos ab </div>
        <div class="grid-item grid-istem-3">
            Let's do this!

            <form action="" class="form">

                <div class="form-row-1">
                    <div class="form-row-1-1">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="form-row-1-2">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                </div>

                <div class="form-row-2">
                    <div class="form-row-2-1">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-row-2-2">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" name="phone" id="phone">
                    </div>
                </div>
                <div class="form-row-3">
                    <div class="form-row-3-1">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="form-row-3-2">
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="password-confirm" id="password-confirm">
                    </div>
                </div>




            </form>




        </div>
        <div class="grid-item grid-item-4"></div>

    </div>

    </div>
</body>

</html>
